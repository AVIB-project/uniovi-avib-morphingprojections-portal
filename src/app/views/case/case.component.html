<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">Create Case</span>
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Case</div>
            <p class="m-0 p-0 text-600 line-height-3 mr-3">Represent the input resources for your Dataset. And the result projections calculated from these resources</p>
        </div>
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="project" class="font-medium text-900">Project</label>
                    <p-dropdown inputId="project" [options]="projects" optionLabel="name" [filter]="true" filterBy="name"
                        [showClear]="true" placeholder="Select a Project or create one">
                        <ng-template let-project pTemplate="item">
                            <div class="flex align-items-center">
                                <img src="assets/demo/images/flag/flag_placeholder.png"
                                    [class]="'mr-2 flag flag-' + project.code.toLowerCase()" style="width:18px" />
                                <div>{{project.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="field mb-4 col-12">
                    <label for="name" class="font-medium text-900">Name</label>
                    <input id="name" type="text" pInputText>
                </div>
                <div class="field mb-4 col-12">
                    <label for="description" class="font-medium text-900">Description</label>
                    <textarea id="description" type="text" pInputTextarea rows="5" [autoResize]="true"></textarea>
                </div>                
                <div class="col-12">
                    <button  (click)="onSaveCase()" pButton pRipple label="Create Case" class="w-auto mt-3"></button>
                </div>
            </div>
        </div>
    </div>
</div>
