<div class="card">
    <p-table #dt [value]="organizationCases" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['organizationName','projectName','caseName','caseDescription']">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilterCase(dt, $event)" placeholder="Global Search"
                        class="w-full" />
                </span>
                <button (click)="onAddConfiguration()" pButton
                    class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
                    label="Add Configuration"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="organizationName" class="white-space-nowrap" style="width:25%">Organization
                    <p-sortIcon field="organizationName"></p-sortIcon>
                </th>
                <th pSortableColumn="projectName" class="white-space-nowrap" style="width:25%">Project <p-sortIcon
                        field="projectName"></p-sortIcon>
                </th>
                <th pSortableColumn="caseName" class="white-space-nowrap" style="width:25%">Case <p-sortIcon
                        field="caseName"></p-sortIcon>
                </th>
                <th pSortableColumn="caseDescription" class="white-space-nowrap" style="width:25%">Case Description
                    <p-sortIcon field="caseDescription"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-organizationCase>
            <tr>
                <td>{{organizationCase.organizationName}}</td>
                <td>{{organizationCase.projectName}}</td>
                <td>{{organizationCase.caseName}}</td>
                <td>{{organizationCase.caseDescription}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
