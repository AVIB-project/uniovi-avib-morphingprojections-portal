<div class="card">
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Invite User</div>
            <p class="m-0 p-0 text-600 line-height-3 mr-3">We can invite other users from email.</p>
        </div>        
        <div class="col-12 lg:col-10">
            <form novalidate [formGroup]="userInviteFormGroup">
                <div class="grid formgrid p-fluid">
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="email" class="font-medium text-900">Introduce an Email  <span style="color: red;">*</span></label>
                        <input id="email" type="text" pInputText formControlName="email">
                        <div *ngIf="userInviteFormGroup.controls.email.errors && !userInviteFormGroup.controls.email.pristine">
                            <small *ngIf="userInviteFormGroup.controls.email.errors['required']" class="p-error">Email is mandatory</small>
                        </div>
                    </div>
                    
                </div>
                <div class="flex flex-wrap justify-content-end gap-3">
                        <button (click)="onInviteUser($event)" pButton pRipple label="Invite User" class="w-auto mt-3"
                            [disabled]="!userInviteFormGroup.valid"></button>
                        <button (click)="onCancelUser($event)" pButton pRipple label="Cancel" class="p-button-outlined w-auto mt-3"></button>
                </div>
            </form>
        </div>
    </div>
</div>
