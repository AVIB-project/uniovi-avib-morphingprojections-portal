<div class="card">
    <div class="grid">
        <div class="col-12 lg:col-2">
            <div class="text-900 font-medium text-xl mb-3">Project</div>
            <p class="m-0 p-0 text-600 line-height-3 mr-3">Represent the project</p>
        </div>
        <div class="col-12 lg:col-10">
            <form novalidate [formGroup]="projectFormGroup">
                <div class="grid formgrid p-fluid">
                    <div class="field mb-4 col-12">
                        <label for="name" class="font-medium text-900">Name *</label>
                        <input id="name" type="text" pInputText formControlName="name">
                        <div *ngIf="projectFormGroup.controls.name.errors && !projectFormGroup.controls.name.pristine">
                            <small *ngIf="projectFormGroup.controls.name.errors['required']" class="p-error">Name is mandatory</small>
                        </div>
                    </div>
                    <div class="field mb-4 col-12">
                        <label for="description" class="font-medium text-900">Description</label>
                        <textarea id="description" type="text" pInputTextarea rows="5" [autoResize]="true" formControlName="description"></textarea>
                    </div>    
                </div>
                <div class="flex flex-wrap justify-content-end gap-3">
                    <button (click)="onCancelProject($event)" pButton pRipple label="Cancel"
                        class="p-button-outlined w-auto mt-3"></button>
                    <button (click)="onAddProject($event)" pButton pRipple label="Save Project" class="w-auto mt-3"
                        [disabled]="!projectFormGroup.valid"></button>
                </div>
            </form>
        </div>
    </div>
</div>
